
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pendu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Accueil avec bouton Commencer -->
  <div class="wrapper" id="accueil">
    <h1 id="titre">Pendu</h1>
    <button id="commencer">Commencer</button>
  </div>

  <!-- Zone de jeu -->
  <div class="wrapper" id="jeu" style="display:none;">
    <div id="definition-courte"></div>
    <canvas id="pendu-canvas" width="200" height="240"></canvas>
    <div id="mot-cache"></div>
    <div id="lettres-utilisees"></div>
    <div id="message"></div>
  </div>

  <!-- Fin de partie -->
  <div class="wrapper" id="fin" style="display:none;">
    <h2 id="resultat"></h2>
    <img id="image-mot" src="" alt="" style="display:block; max-width:300px; max-height:300px; background:#ccc;">
    <div id="definition-longue"></div>
    <button id="rejouer">Rejouer</button>
	<div id="mot-final" style="font-size: 1.6em; margin: 10px 0;"></div>
  </div>

  <!-- Scripts CHARGÃ‰S EN FIN DE DOCUMENT -->
  <script src="mots.js"></script>
  <script src="script.js"></script>
</body>
</html>
